<section class="tel-form">
<h2>～電話予約・お問い合わせ～</h2>
<p>電話番号：0739-XX-XXXX<br>
受付時間：10:00～18:00</p>
<p><span class="red">※当日のご予約は電話予約のみ受け付けています。<br>
花火開催日の予約営業中は電話予約はお断りさせていただきますのでご注意ください。</span></p>
</section>
<section class="mail-form">
<h2>～メール予約・お問い合わせ～</h2>
<form>
<label>お名前（必須）</label><br>
<input type="text" name="name" placeholder="全角で入力してください" required><br><br>
<label>電話番号（必須）</label><br>
<input type="tel" name="tel" placeholder="半角で入力してください" required><br><br>
<label>メールアドレス（必須）</label><br>
<input type="email" name="mail" placeholder="半角で入力してください" required><br><br>
<label>予約内容・お問い合わせ内容</label><br>
<textarea name="naiyou" placeholder="予約は具体的な人数や日時等を、お問い合わせも具体的な内容を入力してください"></textarea><br><br>
<button type="submit">送信</button>
</form>
</section>
